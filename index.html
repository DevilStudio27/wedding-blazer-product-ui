<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required Meta Tag-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mens Wedding Blazer Product UI</title>
    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
    <!--MY CSS-->
    <link rel="stylesheet" href="sass/style.css">
</head>

<body>

    <div class="card">
        <div class="img-wrapper">
            <img class="pic" src="images/black.png" alt="">
        </div>
        <div class="priceBx"></div>
        <div class="content">
            <h3 class="title">Men Wedding Blazer</h3>
            <h4 class="cat">Luxury Blazers</h4>
            <p class="price"><sup><small>$</small></sup> 17.99</p>
            <div class="inner-content">
                <div class="size-container">
                    <span class="in-title">Size :</span>
                    <span class="size active">S</span>
                    <div class="br"></div>
                    <span class="size">M</span>
                    <div class="br"></div>
                    <span class="size active">L</span>
                    <div class="br"></div>
                    <span class="size">XL</span>
                </div>
                <div class="color-container">
                    <h5 class="in-title">Color :</h5>
                    <span class="color active" color="black" data-color="black"></span>
                    <span class="color" color="red" data-color="red"></span>
                    <span class="color" color="white" data-color="white"></span>
                    <span class="color" color="navy-blue" data-color="navy-blue"></span>
                    <span class="color" color="khaki" data-color="khaki"></span>
                </div>
                <div class="icons">
                    <span class="icon web"><i class="fas fa-globe-europe"></i></span>
                    <span class="icon cart"><i class="fas fa-cart-plus"></i></span>
                    <span class="icon wishlist"><i class="far fa-heart"></i></span>
                </div>
            </div>
        </div>
    </div>
    <!--My Scripts-->
    <script src="app.js"></script>
</body>

</html>
